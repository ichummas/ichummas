<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability – Ichumma's Inn</title>
    <meta name="description" content="Check room availability at Ichumma's Inn in Wayanad. View real-time calendar and book your stay on Airbnb." />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans">

    <!-- Load header -->
    <div id="header-placeholder"></div>

    <script>
      fetch('header.html')
	.then(res => res.text())
	.then(data => {
	  document.getElementById('header-placeholder').innerHTML = data;

	  // Wait for the content to be injected, then hook the event
	  const menuToggle = document.getElementById('menu-toggle');
	  const mobileMenu = document.getElementById('mobile-menu');

	  if (menuToggle && mobileMenu) {
	    menuToggle.addEventListener('click', () => {
	      mobileMenu.classList.toggle('hidden');
	    });
	  }
	});
    </script>

    <!-- Availability CTA Section -->
    <section class="text-center py-20 px-6 bg-gray-50">
      <h2 class="text-4xl font-bold text-teal-700 mb-4">Availability & Booking</h2>
      <p class="text-gray-600 text-lg max-w-xl mx-auto mb-8">
        Our rooms fill up fast! Check real-time availability and reserve your peaceful stay at Ichumma's Inn through our Airbnb page.
      </p>
      <a href="https://www.airbnb.co.uk/rooms/23329072" target="_blank"
        class="inline-block bg-teal-700 text-white font-semibold px-8 py-3 rounded-full hover:bg-teal-800 transition duration-300">
        View Calendar on Airbnb
      </a>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center text-sm text-gray-600 py-6">
      &copy; 2025 Ichumma's Inn · Wayanad, Kerala
    </footer>
  </body>
</html>
