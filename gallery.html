<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore the serene beauty of Ichumma's Inn through our elegant photo gallery. View interiors, nature, and heritage details of this private homestay in Wayanad, Kerala." />
  <meta name="keywords" content="Ichumma's Inn, Homestay, Kerala, Wayanad, Gallery, Interior, Travel, Vacation, South India" />
  <meta name="author" content="Ichumma's Inn" />
  <link rel="canonical" href="https://ichummas.com/gallery.html" />
  <title>Gallery | Ichumma's Inn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery.min.css">
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-900">

  <!-- Header -->
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>

  <!-- Gallery Section -->
  <section class="px-4 py-12 max-w-screen-xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8">Gallery</h1>
    <div id="lightgallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <a href="images/bedroom1-cot-view.webp">
        <img class="rounded-lg shadow-md transition duration-500 hover:scale-105 lazyload" loading="lazy" src="images/bedroom1-cot-view.webp" alt="Bedroom with vintage cot at Ichumma's Inn" />
      </a>
      <a href="images/bedroom1-side-table.webp">
        <img class="rounded-lg shadow-md transition duration-500 hover:scale-105 lazyload" loading="lazy" src="images/bedroom1-side-table.webp" alt="Side table decor in Bedroom 1" />
      </a>
      <a href="images/bedroom2-cot-view.webp">
        <img class="rounded-lg shadow-md transition duration-500 hover:scale-105 lazyload" loading="lazy" src="images/bedroom2-cot-view.webp" alt="Bedroom with high ceiling and cot" />
      </a>
      <a href="images/dining-full-view.webp">
        <img class="rounded-lg shadow-md transition duration-500 hover:scale-105 lazyload" loading="lazy" src="images/dining-full-view.webp" alt="Dining area with terracotta lighting and window view" />
      </a>
      <a href="images/dining-close-pots.webp">
        <img class="rounded-lg shadow-md transition duration-500 hover:scale-105 lazyload" loading="lazy" src="images/dining-close-pots.webp" alt="Clay pots on dining table" />
      </a>
      <a href="images/hall-bench-view.webp">
        <img class="rounded-lg shadow-md transition duration-500 hover:scale-105 lazyload" loading="lazy" src="images/hall-bench-view.webp" alt="Heritage wooden bench in hall area" />
      </a>
    </div>
  </section>

  <script>
    lightGallery(document.getElementById("lightgallery"), {
      plugins: [lgZoom, lgThumbnail],
      speed: 500,
      download: false
    });
  </script>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>

</html>
