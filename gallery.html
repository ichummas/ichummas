<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Elegant gallery of Ichumma's Inn with high-resolution images and lightbox previews. Explore the charm of our Wayanad homestay." />
    <link rel="canonical" href="https://ichummas.com/gallery" />
    <title>Gallery | Ichumma's Inn</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>

  <body class="bg-white text-gray-800">
    <main class="max-w-7xl mx-auto px-4 py-10">
      <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center">
        Photo Gallery
      </h1>

      <div
        id="lightgallery"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Image Blocks -->
        <a
          href="images/bedroom-1.webp"
          class="fade-in"
          data-lg-size="1600-1067"
        >
          <img
            src="images/bedroom-1.webp"
            alt="Spacious bedroom with natural light"
            loading="lazy"
            class="rounded-lg shadow-md w-full h-auto object-cover"
          />
        </a>
        <a
          href="images/side-table.webp"
          class="fade-in"
          data-lg-size="1600-1067"
        >
          <img
            src="images/side-table.webp"
            alt="Side table with books and lamp"
            loading="lazy"
            class="rounded-lg shadow-md w-full h-auto object-cover"
          />
        </a>
        <a
          href="images/dining-area.webp"
          class="fade-in"
          data-lg-size="1600-1067"
        >
          <img
            src="images/dining-area.webp"
            alt="Dining table set in open verandah"
            loading="lazy"
            class="rounded-lg shadow-md w-full h-auto object-cover"
          />
        </a>
        <!-- Add more image blocks below -->
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
    <script>
      lightGallery(document.getElementById("lightgallery"), {
        selector: "a",
        plugins: [lgZoom],
        zoom: true,
        download: false,
        actualSize: false,
      });

      // Lazy animation trigger
      const faders = document.querySelectorAll(".fade-in");
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("show");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.1 }
      );

      faders.forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
