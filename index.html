<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ichumma's Inn – Wayanad</title>
    <meta name="description" content="A cozy homestay nestled in the heart of Wayanad, Kerala. Come experience comfort, nature, and heritage at Ichumma's Inn." />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans">
    
    <!-- Header Loader -->
    <div id="header-placeholder"></div>

    <script>
      fetch('header.html')
	.then(res => res.text())
	.then(data => {
	  document.getElementById('header-placeholder').innerHTML = data;

	  // Wait for the content to be injected, then hook the event
	  const menuToggle = document.getElementById('menu-toggle');
	  const mobileMenu = document.getElementById('mobile-menu');

	  if (menuToggle && mobileMenu) {
	    menuToggle.addEventListener('click', () => {
	      mobileMenu.classList.toggle('hidden');
	    });
	  }
	});
    </script>

    <!-- Hero Section -->
    <section class="bg-teal-700 text-white text-center py-24 px-4">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-4">Welcome to Ichumma's Inn</h2>
      <p class="text-lg md:text-xl mb-6 max-w-2xl mx-auto">A peaceful getaway in the green hills of Wayanad. Feel at home surrounded by nature and Kerala’s rich traditions.</p>
      <a href="book.html" class="inline-block bg-white text-teal-700 font-semibold px-6 py-3 rounded-full hover:bg-gray-100 transition duration-300">Book Your Stay</a>
    </section>

    <!-- Footer Loader -->
    <div id="footer-placeholder"></div>

    <script>
      // Load header
      fetch('header.html')
	.then(res => res.text())
	.then(data => {
	  document.getElementById('header-placeholder').innerHTML = data;

	  // Attach mobile toggle
	  const menuToggle = document.getElementById('menu-toggle');
	  const mobileMenu = document.getElementById('mobile-menu');

	  if (menuToggle && mobileMenu) {
	    menuToggle.addEventListener('click', () => {
	      mobileMenu.classList.toggle('hidden');
	    });
	  }
	});

      // Load footer
      fetch('footer.html')
	.then(res => res.text())
	.then(data => {
	  document.getElementById('footer-placeholder').innerHTML = data;
	});
    </script>
  </body>
</html>
